    <!-- 3.Prompt -->

    <button onclick="he()">Check something</button>
    <h1 id="disp"></h1>
    <script>
        function he() {
            let msg
            let uName = prompt('Enter your Name', '');
            if (uName === '' || uName === null) {
                msg = "You didn't entered any name";
            }
            else {
                msg = `Entered name : ${uName}`;
            }
            document.getElementById('disp').innerHTML = msg
